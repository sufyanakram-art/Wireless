<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Charging Slot Dashboard</title>
    <link rel="stylesheet" href="index.css">
    <!-- Include FontAwesome for icons -->
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
</head>
<body>
    <div class="container">
        <h1>Charging Slots Dashboard</h1>
        
        <!-- Slot 1 -->
        <div class="slot">
            <h2>Slot 1</h2>
            <p class="status">Status: Available</p>
            <p class="percentage"><i class="fa fa-battery-half"></i> Charging: 0%</p>
            <p class="time-left"><i class="fa fa-clock"></i> Time Left: 2:00</p>
            <p class="cost">Cost: ₨0.00</p>
            
            <!-- Button Container for aligning buttons side by side -->
            <div class="button-container">
                <button>Start Charging</button>
                <button class="pay-now-btn">Pay Now</button>
            </div>
        </div>

        <!-- Slot 2 -->
        <div class="slot">
            <h2>Slot 2</h2>
            <p class="status">Status: Available</p>
            <p class="percentage"><i class="fa fa-battery-half"></i> Charging: 0%</p>
            <p class="time-left"><i class="fa fa-clock"></i> Time Left: 2:00</p>
            <p class="cost">Cost: ₨0.00</p>
            
            <!-- Button Container for aligning buttons side by side -->
            <div class="button-container">
                <button>Start Charging</button>
                <button class="pay-now-btn">Pay Now</button>
            </div>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
